<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="stylesheets/css/style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<figure>
					<img src="./images/illustration-hero.svg" alt="" />
				</figure>

				<div class="card__content">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="card__content__plan">
						<img src="./images/icon-music.svg" alt="" />
						<div class="plan__wrapper">
							<div class="plan__wrapper__name">Annual Plan</div>
							<div class="plan__wrapper__price">$59.99/year</div>
						</div>

						<a href="">Change</a>
					</div>
					<a class="cta" href="">Proceed to Payment</a>
					<div class="wrap-cancel">
						<a class="cancel" href=""> Cancel Order</a>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://github.com/xvferdy"
					target="_blank"
					rel="noopener noreferrer"
					>xvferdy</a
				>.
			</div>
		</div>
	</body>
</html>
